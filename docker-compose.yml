version: '3.8'
services:
  websocket:
    image: longtb11/gmail-websocket
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: netflix-gmail-websocket
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - netflix-network
    volumes:
      - ./websocket:/app

  # Gmail Viewer App (Next.js)
  gmail-viewer:
    image: longtb11/gmail-viewer
    build:
      context: ./gmail-viewer-app
      dockerfile: Dockerfile
    container_name: netflix-gmail-viewer
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - MYSQL_HOST=${MYSQL_HOST:-}
      - MYSQL_USER=${MYSQL_USER:-}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-}
      - MYSQL_PORT=3306
      - MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL=true
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    networks:
      - netflix-network
    volumes:
      - ./gmail-viewer-app:/app
      - /app/node_modules
      - /app/.next

  # Mail to Telegram Service (Python)
  mail-to-telegram:
    image: longtb11/mail-to-telegram
    build:
      context: ./mail-to-telegram
      dockerfile: Dockerfile
    container_name: netflix-mail-telegram
    restart: unless-stopped
    environment:
      - MYSQL_HOST=${MYSQL_HOST:-}
      - MYSQL_USER=${MYSQL_USER:-}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-}
      - MYSQL_PORT=3306
      - MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL=true
      # Add your Telegram and other environment variables here
      - GMAIL_USER=${GMAIL_USER:-}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - CHAT_ID=${CHAT_ID:-}
      - ALLOWED_SENDER=${ALLOWED_SENDER:-}
      - SLEEPTIME=${SLEEPTIME:-60}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-}
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    networks:
      - netflix-network
    volumes:
      - ./mail-to-telegram:/app
    dns:
      - 8.8.8.8
      - 1.1.1.1
    mem_limit: 256m
    cpus: 0.5

# volumes:
#   mysql_data:

networks:
  netflix-network:
    driver: bridge